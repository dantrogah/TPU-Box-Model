<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Integration</title>
    <style>
      h1 {
        text-align: center;
      }

      .container {
        width: 90%;
        height: 100px;
        border: 3px solid crimson;
        display: flex;
        gap: 10px;
        padding: 10px;
        margin: 0 auto;
      }

      .child {
        border: 2px solid green;
        flex: 1;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Flexbox Integration</h1>
    </header>
    <main>
      <div class="container">
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
      </div>
    </main>
  </body>
</html>
