<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Margin Collision</title>
    <style>
      .margin-box {
        width: 150px;
        height: 150px;
        border: 2px solid crimson;
      }

      .margin-box-1 {
        margin-bottom: 30px;
      }

      .margin-box-2 {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Margin Collision</h1>

    <div class="margin-box margin-box-1"></div>
    <div class="margin-box margin-box-2"></div>
  </body>
</html>
