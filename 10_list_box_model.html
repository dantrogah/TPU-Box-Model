<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists with Box Model</title>
    <style>
      ul {
        width: 20%;
        border: 3px solid red;
        padding: 20px;
        margin: 20px 20px 20px 0;
      }

      ul li {
        border: 2px solid green;
        margin: 15px;
        padding: 20px;
        list-style: none;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Styling Lists with the Box Mode</h1>
    </header>
    <main>
      <h2>Unordered list</h2>
      <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
      </ul>
    </main>
  </body>
</html>
