<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal Popup</title>
    <style>
      .backdrop {
        width: 100%;
        height: 100vh;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .backdrop-content {
        width: 300px;
        background: #fff;
        padding: 20px;
        border: 3px solid #054911;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="backdrop">
        <div class="backdrop-content">
          <p>Lorem ipsum dolor sit amet consectetur.</p>
          <button>Close</button>
        </div>
      </div>
    </main>
  </body>
</html>
